<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 690px;
        width: 1100%;
       }
    </style>
  </head>
  <body>
    <h3>Recipe Map</h3>
    <div id="map"></div>
    <script>
      function initMap() {
		var mapCanvas = document.getElementById("map");
		var mapOptions = {
			center: new google.maps.LatLng(48, 2), zoom: 2
		};
		var map = new google.maps.Map(mapCanvas, mapOptions);

        var uluru = {lat: -25.363, lng: 131.044};
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVnUzYcMoWpPGNxhg4goRfGvTPAETY8Gg&callback=initMap">
    </script>
  </body>
</html>
